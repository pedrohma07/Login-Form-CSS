<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <nav class="logo">
            <img src="images/logo.svg" alt="">
        </nav>
        <div class="login">
            <div class="login-bloco">
                <div class="title">
                    <div class="titulo-bloco-login">
                        <img src="images/log-in.svg">
                        <h1>Faça seu login</h1>
                    </div>
                    <h2>Entre com suas informações de cadastro</h2>
                </div>
                <div class="inputs">
                    <div class="div-input">
                        <label for="email">E-mail</label>
                        <div class="input-email">
                            <label for="email" class="icon-email"></label>
                            <input type="email" name="email" id="email">
                        </div> 
                    </div>
                    <div class="div-input">
                        <label for="senha">Senha</label>
                        <div class="input-senha">
                            <label for="senha"><img src="images/lock.svg" align="center"></label>
                            <input type="password" name="senha" id="senha">
                            <img src="images/eye.svg" alt="" id="eyes">
                        </div>
                    </div>
                </div>
                <div class="tal">
                    <div class="lembre-me">
                        <span>
                            <input type="checkbox" style="margin-right: 0.5em;">
                            <span>Lembre-me</span>
                        </span>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <button class="entrar">ENTRAR</button>
                    <span class="registrar">Não tem uma conta? <a href="#">Registre-se</a></span>
                </div>
            </div>
        </div>
        <div class="img-capa"> 

        </div>
    </main>
</body>
</html>
